<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartKasir - Produk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1>SmartKasir</h1>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="produk.html" class="active">Produk</a></li>
      <li><a href="kategori.html">Kategori</a></li>
      <li><a href="tambah-transaksi.html">Transaksi</a></li>
      <li><a href="grafik.html">Laporan</a></li>
      <li><a href="pengaturan.html">Pengaturan</a></li>
    </ul>
  </nav>
  <main>
    <h2 class="section-title">Manajemen Produk</h2>
    <div class="dashboard-actions">
      <button class="button" onclick="showProductForm()">Tambah Produk</button>
      <button class="button" onclick="window.location.href='kategori.html'">Kelola Kategori</button>
    </div>
    <table style="width:100%;margin-top:1rem;border-collapse:collapse;">
      <thead>
        <tr style="background:#f6f7fb;">
          <th style="padding:0.5rem;border-bottom:1px solid #eee;">Nama Produk</th>
          <th style="padding:0.5rem;border-bottom:1px solid #eee;">Kategori</th>
          <th style="padding:0.5rem;border-bottom:1px solid #eee;">Harga Jual</th>
          <th style="padding:0.5rem;border-bottom:1px solid #eee;">Stok</th>
          <th style="padding:0.5rem;border-bottom:1px solid #eee;">Aksi</th>
        </tr>
      </thead>
      <tbody id="product-list">
        <tr><td>Teh Botol</td><td>Minuman</td><td>Rp 7.000</td><td>12</td><td><button class="button" style="padding:0.2rem 0.7rem;">Edit</button></td></tr>
        <tr><td>Roti Tawar</td><td>Makanan</td><td>Rp 12.000</td><td>8</td><td><button class="button" style="padding:0.2rem 0.7rem;">Edit</button></td></tr>
        <tr><td>Kopi Sachet</td><td>Minuman</td><td>Rp 7.000</td><td>20</td><td><button class="button" style="padding:0.2rem 0.7rem;">Edit</button></td></tr>
      </tbody>
    </table>
  </main>
  <script src="script.js"></script>
  <script>
    function showProductForm() {
      // Dummy popup form
      document.body.insertAdjacentHTML('beforeend', `
        <div class='modal' id='product-modal'>
          <div class='modal-content'>
            <h2 class='section-title'>Tambah Produk</h2>
            <form>
              <input type='text' placeholder='Nama Produk' required />
              <input type='number' placeholder='Harga Beli' required />
              <input type='number' placeholder='Harga Jual' required />
              <input type='number' placeholder='Stok Awal' required />
              <input type='text' placeholder='Barcode' />
              <select><option>Kategori</option></select>
              <button class='button' type='submit'>Simpan</button>
            </form>
            <button class='button' onclick='closeProductForm()'>Tutup</button>
          </div>
        </div>
      `);
      document.getElementById('product-modal').style.display = 'flex';
    }
    function closeProductForm() {
      const modal = document.getElementById('product-modal');
      if (modal) modal.remove();
    }
  </script>
</body>
</html>
