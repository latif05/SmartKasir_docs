<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartKasir - Transaksi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1>SmartKasir</h1>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="produk.html">Produk</a></li>
      <li><a href="kategori.html">Kategori</a></li>
      <li><a href="tambah-transaksi.html" class="active">Transaksi</a></li>
      <li><a href="grafik.html">Laporan</a></li>
      <li><a href="pengaturan.html">Pengaturan</a></li>
    </ul>
  </nav>
  <main>
    <h2 class="section-title">Transaksi Penjualan</h2>
    <div class="dashboard-actions">
      <button class="button" onclick="showTransactionForm()">Transaksi Baru</button>
      <button class="button" onclick="window.location.href='index.html'">Kembali ke Dashboard</button>
    </div>
    <table style="width:100%;margin-top:1rem;border-collapse:collapse;">
      <thead>
        <tr style="background:#f6f7fb;">
          <th style="padding:0.5rem;border-bottom:1px solid #eee;">Waktu</th>
          <th style="padding:0.5rem;border-bottom:1px solid #eee;">Produk</th>
          <th style="padding:0.5rem;border-bottom:1px solid #eee;">Total</th>
        </tr>
      </thead>
      <tbody id="transaction-list">
        <tr><td>09:10</td><td>Teh Botol x2</td><td>Rp 14.000</td></tr>
        <tr><td>09:25</td><td>Roti Tawar x1</td><td>Rp 12.000</td></tr>
        <tr><td>10:02</td><td>Kopi Sachet x3</td><td>Rp 21.000</td></tr>
      </tbody>
    </table>
  </main>
  <script src="script.js"></script>
  <script>
    function showTransactionForm() {
      document.body.insertAdjacentHTML('beforeend', `
        <div class='modal' id='transaction-modal'>
          <div class='modal-content'>
            <h2 class='section-title'>Transaksi Baru</h2>
            <form>
              <input type='text' placeholder='Nama Produk / Barcode' required />
              <input type='number' placeholder='Kuantitas' required />
              <input type='number' placeholder='Diskon (opsional)' />
              <button class='button' type='submit'>Tambah Item</button>
            </form>
            <button class='button' onclick='closeTransactionForm()'>Tutup</button>
          </div>
        </div>
      `);
      document.getElementById('transaction-modal').style.display = 'flex';
    }
    function closeTransactionForm() {
      const modal = document.getElementById('transaction-modal');
      if (modal) modal.remove();
    }
  </script>
</body>
</html>
